<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нил — персональный сайт</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


</head>
<body>
  <div class="container">
    <div class="card">
      <div class="lang-switch">
        <button id="btn-ru" onclick="setLang('ru')">RU</button>
        <button id="btn-en" onclick="setLang('en')">EN</button>
        <button id="btn-sr" onclick="setLang('sr')">SR</button>
      </div>

      <img src="avatar.jpg" alt="Фото" class="avatar">
      <h1 id="name">Нил</h1>
      <p id="subtitle" class="subtitle">Студент, надеюсь</p>

      <div class="contacts">
        <a id="email" href="mailto:luukiinii@gmail.com">Моя почта</a>
        <a id="github" href="https://github.com/stranniebudni" target="_blank">Мой GitHub</a>
        <a id="instagram" href="https://www.instagram.com/strannie_budni/" target="_blank">Мой Instagram</a>
        <a id="telegram" href="https://t.me/Strannie_budni" target="_blank">Мой Telegram</a>
      </div>
    </div>
  </div>

  <script>
    const texts = {
      ru: {
        name: "Нил",
        subtitle: "Студент, надеюсь",
        email: "Моя почта",
        github: "Мой GitHub",
        instagram: "Мой Instagram",
        telegram: "Мой Telegram"
      },
      en: {
        name: "Nil",
        subtitle: "A student",
        email: "My Email",
        github: "My GitHub",
        instagram: "My Instagram",
        telegram: "My Telegram"
      },
      sr: {
        name: "Нил",
        subtitle: "Student",
        email: "Moj mejl",
        github: "Moj GitHub",
        instagram: "Moj Instagram",
        telegram: "Moj Telegram"
      }
    };

    function setLang(lang) {
      localStorage.setItem('lang', lang);
      // обновление текста
      for (const key in texts[lang]) {
        if (document.getElementById(key))
          document.getElementById(key).textContent = texts[lang][key];
      }
      // подсветка кнопки
      document.querySelectorAll('.lang-switch button').forEach(btn => btn.classList.remove('active'));
      document.getElementById('btn-' + lang).classList.add('active');
    }

    const saved = localStorage.getItem('lang') || 'ru';
    setLang(saved);
  </script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>




</body>

<div class="card" data-aos="fade-up">
  ...
</div>





</html>
