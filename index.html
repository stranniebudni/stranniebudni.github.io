<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Нил — визитка</title>

  <link rel="stylesheet" href="style.css" />
  <!-- AOS можно оставить для второстепенных эффектов (аватар), но мы сняли его с текста/карточки -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <!-- SEO -->
  <meta name="description" content="Персональный сайт Нила Мистрюкова — информация о проектах, навыках и контактах." />
  <meta name="author" content="Нил Мистрюков" />
  <meta name="theme-color" content="#0f2027" />

  <!-- Open Graph -->
  <meta property="og:title" content="Нил Мистрюков — Персональный сайт" />
  <meta property="og:description" content="Проекты, навыки и контактная информация Нила Мистрюкова." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://stranniebudni.github.io/" />
  <meta property="og:image" content="https://stranniebudni.github.io/avatar.jpg" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Нил Мистрюков — Персональный сайт" />
  <meta name="twitter:description" content="Проекты, навыки и контактная информация Нила Мистрюкова." />
  <meta name="twitter:image" content="https://stranniebudni.github.io/avatar.jpg" />
</head>
<body>
  <div class="container">
    <!-- Кнопка темы над карточкой -->
    <button class="theme-toggle" id="themeToggle" type="button" aria-label="Переключить тему">Тема</button>

    <div class="card">
      <nav class="lang-switch" aria-label="Смена языка">
        <button id="btn-ru" type="button" onclick="setLang('ru')" aria-pressed="true">RU</button>
        <button id="btn-en" type="button" onclick="setLang('en')" aria-pressed="false">EN</button>
        <button id="btn-sr" type="button" onclick="setLang('sr')" aria-pressed="false">SR</button>
      </nav>

      <img
        src="avatar.jpg"
        alt="Фото Нила"
        class="avatar"
        width="240"
        height="240"
        decoding="async"
        data-aos="zoom-in"
        data-aos-delay="150"
      />

      <!-- С этих элементов снят AOS — ими управляет GSAP -->
      <h1 id="name">Нил</h1>
      <p id="subtitle" class="subtitle">Студент, надеюсь</p>

      <div class="contacts">
        <a id="email" href="mailto:luukiinii@gmail.com">Моя почта</a>
        <a id="github" href="https://github.com/stranniebudni" target="_blank" rel="noopener noreferrer">Мой GitHub</a>
        <a id="instagram" href="https://www.instagram.com/strannie_budni/" target="_blank" rel="noopener noreferrer">Мой Instagram</a>
        <a id="telegram" href="https://t.me/Strannie_budni" target="_blank" rel="noopener noreferrer">Мой Telegram</a>
      </div>
    </div>
  </div>

  <!-- Скрипты -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
  <script src="lang.js" defer></script>
</body>
</html>
