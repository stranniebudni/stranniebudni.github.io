<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Нил — персональный сайт</title>
  <link rel="stylesheet" href="style.css">

  <!-- AOS для анимации при скролле -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- SEO -->
  <meta name="description" content="Персональный сайт Нила Мистрюкова — информация о проектах, навыках и контактах.">

  <!-- Open Graph -->
  <meta property="og:title" content="Нил Мистрюков — Персональный сайт">
  <meta property="og:description" content="Проекты, навыки и контактная информация Нила Мистрюкова.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://stranniebudni.github.io/">
  <meta property="og:image" content="avatar.jpg">
</head>

<body>
  <!-- Canvas для частиц/эффектов -->
  <canvas id="background"></canvas>

  <div class="container">
    <div class="card" data-aos="fade-up">
      <div class="lang-switch">
        <button id="btn-ru" onclick="setLang('ru')">RU</button>
        <button id="btn-en" onclick="setLang('en')">EN</button>
        <button id="btn-sr" onclick="setLang('sr')">SR</button>
      </div>

      <img src="avatar.jpg" alt="Фото" class="avatar" data-aos="zoom-in" data-aos-delay="200">
      <h1 id="name" data-aos="fade-right" data-aos-delay="400">Нил</h1>
      <p id="subtitle" class="subtitle" data-aos="fade-left" data-aos-delay="600">Студент, надеюсь</p>

      <div class="contacts" data-aos="fade-up" data-aos-delay="800">
        <a id="email" href="mailto:luukiinii@gmail.com">Моя почта</a>
        <a id="github" href="https://github.com/stranniebudni" target="_blank">Мой GitHub</a>
        <a id="instagram" href="https://www.instagram.com/strannie_budni/" target="_blank">Мой Instagram</a>
        <a id="telegram" href="https://t.me/Strannie_budni" target="_blank">Мой Telegram</a>
      </div>
    </div>
  </div>

  <!-- Скрипты -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
