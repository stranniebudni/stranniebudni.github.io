    <section class="hero container">

        <div class="hero__media">

        <div class="hero__body">
          <h1 class="hero__title" data-i18n="hero.name"></h1>
          <p class="hero__subtitle muted" data-i18n="hero.subtitle"></p>

            <span class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true"></span>
          </div>

          <div class="chips" aria-label="Quick topics">
            <button class="chip" type="button" data-chip="ds">Data Science</button>
            <button class="chip" type="button" data-chip="python">Python</button>
            <button class="chip" type="button" data-chip="ml">ML</button>
            <button class="chip" type="button" data-chip="viz">Viz</button>
          </div>
        </div>

      <div class="mini card" id="chipPanel" data-reveal>
        <div class="mini__head">

        </div>

      </div>
    </section>
